<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <div class="container-fluid text-right upper">

        <input class="btn btn-outline-primary" type="button" value="Image Search"
            onclick="location.href='imageSearch.html'">

        <input class="btn btn-outline-primary" type="button" value="Advanced Search"
            onclick="location.href='advancedSearch.html'">

    </div>


    <div class="container-fluid text-center search-div">
        <h1 class="boogle-head">Boogle</h1>
        <form action="https://www.google.com/search">
            <input class="form-control" type="text" name="q">

            <div class="container-fluid text-center">
                <input class="btn btn-outline-primary mt-3" type="submit" value="Boogle It">
                <input class="btn btn-outline-primary mt-3
                " type="button" value="I'm Feeling Lucky"
                    onclick="location.href='https://www.google.com/doodles'">
            </div>


        </form>




    </div>

</body>

</html>
